<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netty Static Files Demo</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Netty Server</h1>
        <p>This is a static HTML file served by Netty from resources/static directory.</p>
        
        <div class="info">
            <h2>Available Endpoints:</h2>
            <ul>
                <li><a href="/hello">GET /hello</a> - Hello endpoint</li>
                <li><a href="/login">GET /login</a> - Login page</li>
                <li><a href="/static/index.html">GET /static/index.html</a> - This page</li>
                <li><a href="/static/test.txt">GET /static/test.txt</a> - Test text file</li>
            </ul>
        </div>
        
        <div class="demo">
            <h2>JavaScript Demo</h2>
            <button id="testBtn">Click Me!</button>
            <p id="message"></p>
        </div>
    </div>
    
    <script src="/static/js/app.js"></script>
</body>
</html>
